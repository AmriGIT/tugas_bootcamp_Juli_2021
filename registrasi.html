<html>
    <head>
        <script defer src="js.js"></script>
    </head>
    <body>
        <h1>Registrasi</h1>
        <form name="form1">
            <input type="text" name="FullName" placeholder="Nama Lengkap">
            <input type="date" name="iDate" placeholder="Tanggal Lahir">
            <input type="email" name="iEmail" placeholder="Email">
            <input type="password" name="iPassword" placeholder="Password">
            <input type="password" name="iPasswordConf" placeholder="Password Konfirmasi">
            <input type="button" onclick="fnRegister2(FullName.value, iDate.value, iEmail.value)" value="Registrasi">
        </form>
        <div class="view"></div>
    </body>
</html>
